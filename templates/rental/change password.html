{% extends "rental/rentalindex.html" %}
{% block body %}


<body>
<form id="form2" name="form2" method="post" action="/myapp/rental_changepassword_post/">
     {% csrf_token %}
<table class="table table-bordered">
  <tr>
    <th>old password</th>
    <td>
      <input type="text" name="textfield" class="form-control" id="textfield" required />
    </td>
  </tr>
  <tr>
    <th>new password</th>
    <td>
      <input type="text" name="textfield2" class="form-control" id="textfield2" required/>
   </td>
  </tr>
  <tr>
    <th>confirm password</th>
    <td>
      <input type="text" name="textfield3" class="form-control" id="textfield3" required/>
    </td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>
      <input type="submit" name="button" id="button" class="btn btn-success" value="Submit" />
    </td>
  </tr>
</table>
</form>
</body>
{% endblock %}
