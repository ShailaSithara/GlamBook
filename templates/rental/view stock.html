{% extends "rental/rentalindex.html" %}
{% block body %}

<body>
<form id="form2" name="form2" method="post" action="/myapp/rental_viewproduct_post/">
{% csrf_token %}
<table class="pull-left">
    <tr>
      <td>
        <input type="text" name="textfield" class="form-control"  placeholder="Search with Productname"  id="textfield2" />


      </td>
      <td>
        <input type="submit" name="button" id="button" class="btn btn-info" value="Search" />
      </td>
    </tr>
  </table>
<br>
<table class="table table-bordered">
  <tr>
    <th>s.no</th>
    <th>date</th>
    <th>stock</th>
    <th>product name</th>
    <th>&nbsp;</th>
    <th>&nbsp;</th>
  </tr>
    {% for i in data %}

  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.Date }}</td>
    <td>&nbsp;{{ i.Stock }}</td>
    <td>&nbsp;{{ i.PRODUCT.Productname }}</td>
    <td><a href="/myapp/rental_editstock/{{ i.id}}">edit</a></td>
    <td><a href="/myapp/rental_deletestock/{{ i.id }}">delete</a></td>
  </tr>
    {% endfor %}
</table>
</form>
</body>
{% endblock %}
