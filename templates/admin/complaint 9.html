{% extends 'admin/adminindex.html' %}
{% block body %}
<body>
<form id="form2" name="form2" method="post" action="/myapp/admin_view_complaint_post/">
    {% csrf_token %}
<table class="pull-left">
    <tr>
      <td>
          <input type="date" name="textfield" class="form-control" id="textfield2" required />
          </td>
        <td>
        <input type="date" name="textfield2" class="form-control" id="textfield2" required />


      </td>
      <td>
        <input type="submit" name="button" id="button" class="btn btn-info" value="Search" />
      </td>
    </tr>
</table>
     <br>
<table class="table table-bordered">
  <tr>
    <th>complaint</th>
    <th>status</th>
    <th>date</th>
    <th>reply</th>
  </tr>
     {% for i in data %}
  <tr>
    <td>{{ i.Complaint }}</td>
    <td>{{ i.Status }}</td>
    <td>{{ i.Date }}</td>
    <td>{{ i.Reply }}</td>
    <td><a href="/myapp/admin_send_reply/{{ i.id }}">reply</a></td>
  </tr>{% endfor %}
</table>
</form>
</body>
{% endblock %}
