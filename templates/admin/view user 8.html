
{% extends 'admin/adminindex.html' %}
{% block body %}

<body>
<form id="form2" name="form2" method="post" action="/myapp/admin_view_user_post/">
    {% csrf_token %}
<table class="pull-left">
    <tr>
      <td>

        <input type="text" name="textfield" placeholder="Search with Name" class="form-control" id="textfield2" />

      </td>
      <td>
        <input type="submit" name="button" id="button" class="btn btn-info" value="Search" />
      </td>
    </tr>
</table>
<br>
<table class="table table-bordered">
  <tr>
    <th>user name</th>
    <th>phone no</th>
    <th>email</th>
    <th>gender</th>
    <th>address</th>
  </tr>
     {% for i in data %}
  <tr>
    <td>{{ i.Name }}</td>
    <td>&nbsp;{{ i.Phoneno }}</td>
    <td>{{ i.Email }}</td>
    <td>&nbsp;{{ i.Gender }}</td>
    <td>&nbsp;{{ i.Place }}<br>{{ i.Post }}<br>{{ i.Pin }}<br>{{ i.State }}</td>
  </tr>{% endfor %}
</table>
</form>
</body>
{% endblock %}
